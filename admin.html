<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass-card dashboard-card">
        <div class="header">
            <div>
                <h2>Admin Panel</h2>
                <p class="welcome-text">Welcome, <span id="usernameDisplay">Admin</span></p>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="content-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="stat-number">150</div>
            </div>
            <div class="stat-card">
                <h3>Active Sessions</h3>
                <div class="stat-number">24</div>
            </div>
            <div class="stat-card">
                <h3>System Health</h3>
                <div class="stat-number" style="color: #10b981;">98%</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Check auth on load
        fetch('/api/auth/me')
            .then(res => {
                if (!res.ok) window.location.href = '/';
                return res.json();
            })
            .then(data => {
                if (data.user.role !== 'admin') window.location.href = '/dashboard';
                document.getElementById('usernameDisplay').innerText = data.user.username;
            });
    </script>
</body>

</html>
